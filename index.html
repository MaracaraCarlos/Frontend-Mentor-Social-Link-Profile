<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="./style.css">
    <title>Social links profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main>
      <img
        src="./assets/images/avatar-jessica.jpeg"
        alt="foto Jessica"
      >
      <section class="info">
        <h1>Jessica Randall</h1>
        <p class="city">London, United Kingdom</p>
        <p class="profesion">"Front-end developer and avid reader."</p>
      </section>
      <section class="section_btns">
        <button class="btn btn1">GitHub</button>
        <button class="btn btn2">Frontend Mentor</button>
        <button class="btn btn3">LinkedIn</button>
        <button class="btn btn4">Twitter</button>
        <button class="btn btn5">Instagram</button>
      </section>
    </main>

      Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
