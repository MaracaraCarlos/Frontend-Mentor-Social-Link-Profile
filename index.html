<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="./style.css">
    <title>Social links profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen bg-[#141414] flex justify-center items-center">
    <main class="flex flex-col bg-[#1f1f1f] text-white items-center p-[20px] rounded-[15px] w-[320px]">
      <img
        class="h-[90px] w-[90px] rounded-[100vmax]"
        src="./assets/images/avatar-jessica.jpeg"
        alt="foto Jessica"
      >
      <section class="text-center mt-6">
        <h1 class="text-2xl font-bold">Jessica Randall</h1>
        <p class="text-[#c5f82a] font-semibold pt-2">London, United Kingdom</p>
        <p class="pt-6">"Front-end developer and avid reader."</p>
      </section>
      <section class="mt-6 flex flex-col gap-[1.1rem] w-full">
        <button class="bg-[#333333] w-full py-4 rounded-[10px] font-semibold hover:text-[#141414] hover:bg-[#c5f82a] transition-all duration-[0.25s] ease-[ease]">GitHub</button>
        <button class="bg-[#333333] w-full py-4 rounded-[10px] font-semibold hover:text-[#141414] hover:bg-[#c5f82a] transition-all duration-[0.25s] ease-[ease]">Frontend Mentor</button>
        <button class="bg-[#333333] w-full py-4 rounded-[10px] font-semibold hover:text-[#141414] hover:bg-[#c5f82a] transition-all duration-[0.25s] ease-[ease]">LinkedIn</button>
        <button class="bg-[#333333] w-full py-4 rounded-[10px] font-semibold hover:text-[#141414] hover:bg-[#c5f82a] transition-all duration-[0.25s] ease-[ease]">Twitter</button>
        <button class="bg-[#333333] w-full py-4 rounded-[10px] font-semibold hover:text-[#141414] hover:bg-[#c5f82a] transition-all duration-[0.25s] ease-[ease]">Instagram</button>
      </section>
    </main>

    <!-- <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
